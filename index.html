<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>InspireMe - Quotes Generator</title>
</head>
<body>
    <div class="container">
    <h1>InspireMe</h1>
    <div id="quoteDisplay" class="quote-container">
        <!-- Quotes will be displayed here -->

        <div class="quote">
        <!-- Quote text goes here -->
        <p>"Your quote text here" - Author</p>
        <button class="delete-button">Delete</button>
        </div>
    </div>

    <div class="controls">
        <button id="getQuotesButton">Get Quotes</button>
        <input type="text" id="keywordInput" placeholder="Enter keywords">
    </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
